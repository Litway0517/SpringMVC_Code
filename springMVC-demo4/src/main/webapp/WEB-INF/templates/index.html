<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

    <h1>首页</h1>
    <hr>
    测试@RequestBody注解
    <form th:action="@{/testRequestBody}" method="post">
        用户名：<input type="text" name="username"> <br>
        密码：<input type="password" name="password"> <br>
        <input type="submit" value="测试@RequestBody注解">
    </form>
    <hr>
    测试RequestEntity实体类的使用. 这不是注解.
    <form th:action="@{/testRequestEntity}" method="post">
        用户名：<input type="text" name="username"> <br>
        密码：<input type="password" name="password"> <br>
        <input type="submit" value="测试RequestEntity实体类">
    </form>

    <hr>
    <a th:href="@{/testResponseBody}" >测试@ResponseBody注解</a>
    <a th:href="@{/testResponseBody2}" >测试@ResponseBody注解2</a>
    <a th:href="@{/testResponseBody3}" >测试@ResponseBody注解3</a>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <hr>
    <div id="app">
        <a @click="testAxios" th:href="@{/testAxios}">SpringMVC处理ajax请求</a>
<!--        <script type="text/javascript" th:src="@{/static/js/vue.js}" ></script>-->
<!--        <script type="text/javascript" th:src="@{/static/js/axios.min.js}" ></script>-->
    </div>
    <script>
        let vue = new Vue({
            el: "#app",
            methods: {
                testAxios: function (event) {
                    // 注意这个格式!　还是比较重要的.
                    axios({
                        method: "post",
                        url: event.target.href,
                        params: {
                            username: "litway",
                            password: "123456"
                        }
                    }).then(function (response) {
                        alert(response.data);
                    }).catch(function (error) {
                    });
                    // 取消超链接事件
                    event.preventDefault();

                }
            }
        });
    </script>


</body>
</html>
