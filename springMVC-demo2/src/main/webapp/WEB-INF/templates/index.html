<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>首页</h1>

    <!--
        这个是绝对路径.
        / 被浏览器解析时是绝对路径, 即http://localhost:8080/ 这样会缺少上下文的路径, 此时是springMVC_demo2.
        但是, 加上thymeleaf的语法会就会自动解析, 会补上上下文路径.
    -->
    <a th:href="@{/hello/testRequestMapping}">测试RequestMapping注解的位置</a> <br>
    <a th:href="@{/hello/testRequestMapping}">测试RequestMapping注解的 value 属性 /testRequestMapping</a> <br>
    <a th:href="@{/hello/testRequestMapping}">测试RequestMapping注解的 value 属性 /test</a> <br>

</body>
</html>
